{% extends "shared/_layout.html" %}
{% block main_content %}

    <div class="hero category-details"
         style="background: url(/static/img/categories/{{ category.image }}) no-repeat center center; background-size: auto;background-size: cover;">
        <div class="hero-inner">
            <h1>{{ category.category }}</h1>
        </div>

    </div>

    <div class="container videos category">
        {% for row in rows %}
            <div class="row">
                <div class="col-md-1"></div>

                {% for v in row %}

                    <div class="col-md-3 video">
                        <div>
                            <a href="/videos/play/{{ v.id }}"
                            >


                                <img src="https://img.youtube.com/vi/{{ v.id }}/maxresdefault.jpg"
                                     class="img img-responsive {{ ' '.join(classes) }}"
                                     alt="{{ v.title }}"
                                     title="{{ v.title }}">


                            </a>
                            <a href="/videos/play/{{ v.id }}" class="author">{{ v.author }}</a>
                            <div class="views">{{ "{:,}".format(v.views) }} views</div>
                        </div>
                    </div>

                {% endfor %}

            </div>
        {% endfor %}
    </div>

    <div class="container add-video category">
        <div class="row click-to-add">
            <div class="col-md-4"></div>
            <div class="col-md-4">

                <form class="video-form fade-me-in fade-me-out" action="/videos/add/{{ category.category }}" method="POST">

                    <input type="text" class="form-control" name="id" placeholder="YouTube ID" required />
                    <input type="text" class="form-control" name="title" placeholder="Video title" required />
                    <input type="text" class="form-control" name="author" placeholder="Video author" required />
                    <input type="number" class="form-control" name="view_count" placeholder="View count" required />

                    <button class="btn btn-danger" type="submit">Create</button>

                </form>
                
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>


{% endblock %}

{% block title %}{{ category.category }} Videos @ Video Collector{% endblock %}
